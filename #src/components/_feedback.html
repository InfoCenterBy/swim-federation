<section class="feedback">
  <div class="container-fluid feedback__content">
    <div class="container">
      <div class="feedback__header">
        <h2 class="block__title color-white mr-32px">Обратная связь</h2>
      </div>
      <div class="d-flex">
        <div class="feedback__body">
          <p class="feedback__text">
            Оставьте свои данные в форме ниже и мы обязательно свяжемся с Вами
          </p>
          <form action="#" class="feedback__form form">
            <div class="form__input">
              <label for="full-name">ФИО<span class="color-red">*</span></label>
              <input id="full-name" type="text" placeholder="ФИО">
            </div>
            <div class="form__input">
              <label for="email">Email<span class="color-red">*</span></label>
              <input id="email" type="text" placeholder="Email">
            </div>
            <div class="form__input">
              <label for="phone">Номер телефона</label>
              <input id="phone" type="text" placeholder="+375 (__)-___-__-__">
            </div>
            <div class="form__textarea">
              <label for="question">Вопрос</label>
              <input id="question" type="texrarea" placeholder="Напишите вопрос">
            </div>
            <div class="form__chekbox">
              <input id="personal-data" type="checkbox">
              <label for="personal-data">Согласие на обработку <a class="color-blue" href="#">персональных данных</a></label>
            </div>
            <button class="form__button" type="submit">Отправить</button>
          </form>
        </div>
        <div>
          <img src="./img/feedback-img.png" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
