<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Авторизация</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="register-header py-16px">
  <div class="container-fluid">
    <div class="container d-flex justify-content-between align-items-center gap-4">
      <a class="d-block" href="#"><img src="./img/icons/logo.png" alt="Logo" /></a>
      <div class="d-flex flex-wrap gap-2">
        <p class="color-dark-gray">Техническая поддержка:</p>
        <a class="color-main hover-main-hover" href="tel:80172404671"><i class="mr-8px bi bi-phone"></i>8(017)-240-46-71</a>
      </div>
    </div>
  </div>
</header>
    <main class="main">
      <div class="container-fluid register__content">
        <div class="container register__form-container">
          <form class="register__form" action="#">
            <p class="register__form-title">Авторизация</p>
            <div class="form__input--small">
              <label class="color-black" for="email">Email<span class="color-red">*</span></label>
              <input class="border-1-gray bg-fa" id="email" type="text" placeholder="____@__.__" required>
              <span class="input-error-message fs-14 color-red">Это поле обязательно для заполнения</span>
            </div>
            <div class="form__input--small mb-1">
              <label for="pass">Пароль<span class="color-red">*</span></label>
              <input class="password-input border-1-gray bg-fa" id="pass" type="password" placeholder="Введите пароль" required>
              <i id="toggle-password" class="password-icon bi bi-eye-slash"></i>
              <span class="input-error-message fs-14 color-red">Это поле обязательно для заполнения</span>
            </div>
            <div class="text-end">
              <a class="fs-14 d-inline-block link-main mb-4" href="#">Забыли пароль?</a>
            </div>
            <button class="form__button--blue mb-4" type="submit">Войти</button>
            <p class="text-center">Ещё нет аккаунта? <a class="link-main" href="register.html">Регистрация</a></p>
          </form>
        </div>
      </div>
    </main>
    <footer class="register-footer">
  <div class="container-fluid bg-main py-5 py-lg-3">
    <div class="container d-flex justify-content-between align-items-center gap-4 flex-wrap">
      <a class="d-block" href="#"><img src="./img/icons/footer-logo.png" alt="Logo" /></a>
      <p class="color-white fs-14">
        ©2024, Белорусская федерация плавания
      </p>
      <span class="fs-14 color-white">Сайт разработан:<a class="color-white hover-light-blue" href="https://info-center.by/"> РУП «Информационно-издательский центр по налогам и сборам»</a></span>
    </div>
  </div>
</footer>
  </div>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/imask"></script>
<script src="js/script.min.js"></script>

</body>
</html>
